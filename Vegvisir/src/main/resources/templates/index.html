<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Vegvisir</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	th:href="@{/bootstrap-4.1.3/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Willkommen bei Vegvisir</h1>

				<h3>Eingaben:</h3>
				<form action="#" th:action="@{index}"
					th:object="${inputs}" method="post">
					Punkt A X/Y koordinaten
					<p><input th:field="*{aX}"></input><input th:field="*{aY}"></input></p>
					Punkt B X/Y koordinaten
					<p><input th:field="*{bX}"></input><input th:field="*{bY}"></input></p>
					Vektor richtung X/Y koordinaten
					<p><input th:field="*{vectorX}"></input><input th:field="*{vectorY}"></input></p>
					Vektor Magnitude
					<p><input th:field="*{magnitude}"></input></p>
					<input type="submit" value="Set Inputs">
				</form>
			</div>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script th:src="@{/bootstrap-4.1.3/js/bootstrap.min.js}"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
